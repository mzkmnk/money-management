<div class="custom-header">
  <ion-list>
    <ion-item lines="none">
      <ion-chip>
        <ion-avatar>
          <img [src]="userIconURL" />
        </ion-avatar>
        <ion-label>{{ username }}</ion-label>
      </ion-chip>
      <ion-button (click)="onClick()" slot="end" *ngIf="type === 'home'">
        <ion-icon slot="icon-only" icon="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</div>
