<ion-content>
  <div class="custom-header">
    <ion-list>
      <ion-item lines="none">
        <ion-chip>
          <ion-avatar>
            <img [src]="userIconURL" />
          </ion-avatar>
          <ion-label>{{username}}</ion-label>
        </ion-chip>
        <ion-button (click)="addWallet()" slot="end">
          <ion-icon slot="icon-only" icon="add"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
  <div class="card-container">
    <ion-card *ngFor="let wallet of wallets">
      <ion-card-content>
        <ion-list>
          <ion-item lines="none" class="walletName"
            >{{ wallet.walletName }}</ion-item
          >
          <ion-item lines="none" class="money">
            <ion-icon src="../../../assets/icon/yen.svg"> </ion-icon>
            <ion-label>{{ wallet.money }}</ion-label>
          </ion-item>
          <ion-item lines="none" class="walletDescription">
            {{ wallet.walletDescription }}
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
