<ion-content>
  <app-header
    [type]="type"
    [username]="username"
    [userIconURL]="userIconURL"
  ></app-header>
  <div class="card-container">
    <ion-card
      *ngFor="let wallet of wallets"
      (click)="detailCard(wallet)"
      [style.background-image]="'url(' + wallet.walletImgPath + ')'"
    >
      <ion-card-content>
        <div class="item">
          <div class="walletName">{{ wallet.walletName }}</div>
          <div class="money">¥{{ wallet.money }}</div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="card-button">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-button class="wallet" (click)="clickToAddWallet()" fill="clear"
            ><ion-icon name="wallet"></ion-icon
          ></ion-button>
          <ion-label>Wallet</ion-label>
        </ion-col>
        <ion-col size="3"
          ><ion-button class="shuffle" fill="clear"
            ><ion-icon name="shuffle"></ion-icon
          ></ion-button>
          <ion-label>Transfer</ion-label>
        </ion-col>
        <ion-col size="3"
          ><ion-button class="document" (click)="clickToPay()" fill="clear"
            ><ion-icon name="document"></ion-icon
          ></ion-button>
          <ion-label>Pay</ion-label>
        </ion-col>
        <ion-col size="3"
          ><ion-button class="analytics" fill="clear"
            ><ion-icon name="analytics"></ion-icon
          ></ion-button>
          <ion-label>activity</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="records">
    <ion-text>History</ion-text>
    <div class="records-card">
      <ion-card *ngFor="let record of records">
        <div class="custom-content">
          <div
            class="custom-icon"
            [style.background-color]="record.backgroundStyle"
          >
            <ion-icon
              [name]="record.type"
              [style.color]="record.iconStyle"
            ></ion-icon>
          </div>
          <div class="record-purpose">
            <ion-label>{{record.purpose}}</ion-label>
          </div>
        </div>
        <div class="record-money">
          <ion-label>¥{{ record.usedMoney }}</ion-label>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
